<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<title>Number Facts</title>
	</head>
	<body>
		<h1 class="display-1 mb-2 ms-2">Fun Number Facts</h1>
		<div class="container border mt-4">
			<div class="form-group mt-2">
				<label for="fav-num-input">What is your favorite number?</label>
				<input type="text" id="fav-num-input" class="form-control" name="fav-number" />
				<p id="fav-num-error" class="text-danger mb-0 small"></p>
				<button class="btn btn-primary mt-2" id="fav-1fact-btn">Show 1 Fact!</button>
				<button class="btn btn-info mt-2" id="fav-4facts-btn">Show 4 Facts!</button>
			</div>
			<ul id="fav-facts-list" class="mt-4"></ul>
		</div>

		<div class="container border mt-5">
			<h5 class="display-5 mt-2">Random Number Facts</h5>
			<button class="btn btn-info mt-2" id="rand-facts-btn">Show 4 Facts!</button>
			<span class="small ms-2">Generate 4 random number facts</span>

			<ul id="rand-facts-list" class="mt-4"></ul>
		</div>

		<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
		<script src="number-facts.js"></script>
	</body>
</html>
